<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Men Dream CRM</title>

    <!-- Theme initialization script to prevent FOUC -->
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS variables for theming -->
    <style type="text/tailwindcss">
      :root {
        --background: 248 250 252; /* slate-50 */
        --surface: 255 255 255; /* white */
        --primary: 212 175 55; /* Gold */
        --secondary: 229 193 0; /* Brighter Gold */
        --on-background: 15 23 42; /* slate-900 */
        --on-surface: 30 41 59; /* slate-800 */
        --on-primary: 16 16 16;
        --border: 226 232 240; /* slate-200 */
        --success: 34 197 94;
        --warning: 245 158 11;
        --info: 59 130 246;
        --danger: 239 68 68;
      }
      .dark {
        --background: 16 16 16;
        --surface: 28 28 28;
        --on-background: 232 232 232;
        --on-surface: 255 255 255;
        --border: 51 51 51;
      }
    </style>
    
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'background': 'rgb(var(--background) / <alpha-value>)',
            'surface': 'rgb(var(--surface) / <alpha-value>)',
            'primary': 'rgb(var(--primary) / <alpha-value>)',
            'secondary': 'rgb(var(--secondary) / <alpha-value>)',
            'on-background': 'rgb(var(--on-background) / <alpha-value>)',
            'on-surface': 'rgb(var(--on-surface) / <alpha-value>)',
            'on-primary': 'rgb(var(--on-primary) / <alpha-value>)',
            'border': 'rgb(var(--border) / <alpha-value>)',
            'success': 'rgb(var(--success) / <alpha-value>)',
            'warning': 'rgb(var(--warning) / <alpha-value>)',
            'info': 'rgb(var(--info) / <alpha-value>)',
            'danger': 'rgb(var(--danger) / <alpha-value>)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>

  }
}
</script>
</head>
<body class="bg-background text-on-background transition-colors duration-300">

</html>
